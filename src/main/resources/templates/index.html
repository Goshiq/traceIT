<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>traceIT!</title>
  <style>
    .button {
      border: none;
      color: white;
      /*padding: 15px 32px;*/
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 30px;
      margin: 4px 2px;
      border-radius: 10px;
      cursor: pointer;
      outline: none;
      font-family: Copperplate,serif;
    }

    .button_home {
      position: static;
      width: 125px;
      height: 46px;
      left: 25px;
      top: 25px;
      font-size: 25px;
      border-radius: 10px;

      background: linear-gradient(102.87deg, #FF3A81 0%, #000000 133.31%, rgba(255, 255, 255, 0.323419) 137.24%, rgba(255, 58, 129, 0.203125) 137.25%);
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
    } /* Trace IT! */

    .NewScene {
      position: static;
      width: auto;
      height: auto;
      left: 25px;
      top: 160px;

      background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
    } /* New Scene */
    .LoadScene {
      position: static;
      width: auto;
      height: auto;
      left: 25px;
      top: 300px;

      background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
      filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
    } /* Load Scene */


    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }

  </style>
</head>

<body>

<div>
  <a href="/" style="text-decoration: none; color: whitesmoke"><button class="button button_home">traceIT!</button></a>
</div>
<hr/>
<div>
  <a href="/scene/newscene" style="text-decoration: none; color: whitesmoke"><button class="button NewScene" style="font-family: Copperplate">Новая сцена</button></a>
</div>
<div>
  <a href="/scene/loadscene" style="text-decoration: none; color: whitesmoke"><button class="button LoadScene" style="font-family: Copperplate">Открыть сцену</button></a>
</div>
</body>
</html>
