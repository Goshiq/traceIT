<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create a new scene</title>
    <style>
        .text {
            position: static;
            width: auto;
            height: auto;
            left: auto;
            top: auto;

            font-family: "Copperplate",serif;
            font-style: normal;
            font-weight: normal;
            font-size: 30px;
        }

        .button {
            border: none;
            color: white;
            /*padding: 15px 32px;*/
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
            outline: none;
            font-family: Copperplate,serif;
        }

        .button_home {
            position: static;
            width: 125px;
            height: 46px;
            left: 25px;
            top: 25px;
            font-size: 25px;
            border-radius: 10px;

            background: linear-gradient(102.87deg, #FF3A81 0%, #000000 133.31%, rgba(255, 255, 255, 0.323419) 137.24%, rgba(255, 58, 129, 0.203125) 137.25%);
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        } /* Trace IT! */

        .button_figure {
            position: static;
            width: 150px;
            height: 45px;
            left: 25px;
            top: 145px;

            background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .button_light {
            position: static;
            width: 150px;
            height: 45px;
            left: 225px;
            top: 145px;
            background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .button_camera {
            position: static;
            width: 150px;
            height: 45px;
            left: 225px;
            top: 145px;
            background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .button:active {
            background-color: rgba(99, 99, 99, 0.28);
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

    </style>
</head>
<body>
<div>
    <a href="/" style="text-decoration: none; color: whitesmoke"><button class="button button_home">Home</button></a>
    <input class="button button_home" type="button" value="Back" onclick="history.back()">
</div>
<br>
<div class="text" style="font-size: 24px">
    <label>Выберите объект для добавления в сцену:</label>
</div>
<div>
    <a th:href="@{${newSceneId} + '/addfigure'}" style="text-decoration: none; color: whitesmoke"><button class="button button_figure" style="font-family: Copperplate,serif">Фигура</button></a>
</div>
<div>
    <a th:href="@{${newSceneId} + '/addlight'}" style="text-decoration: none; color: whitesmoke"><button class="button button_light" style="font-family: Copperplate,serif">Свет</button></a>
</div>
<div>
    <a th:href="@{${newSceneId} + '/addcamera'}" style="text-decoration: none; color: whitesmoke"><button class="button button_camera" style="font-family: Copperplate,serif">Камера</button></a>
</div>
<hr>
<a class="text">Состав сцены:</a>
<p class="text" style="font-size: 16px">Фигуры:
<div th:each="fig: ${figures}">
    <form th:method="DELETE" th:action="@{/figure/delete/{id}(id=${fig.id})}">
        <a class="text" style="text-decoration: none; color: darkslategrey; font-size: 16px"
           th:href="'/figure/' + ${fig.id}"
           th:text="${fig}"/>
        <input type="submit" value="Удалить"/>
    </form>
</div>
</p>
<br>
<p class="text" style="font-size: 16px">Источники света:
<div th:each="light: ${lights}">
    <form th:method="DELETE" th:action="@{/light/delete/{id}(id=${light.id})}">
        <a class="text" style="text-decoration: none; color: darkslategrey; font-size: 16px"
           th:href="'/light/' + ${light.id}"
           th:text="${light}"/>
        <input type="submit" value="Удалить"/>
    </form>
</div>
</p>
<br>
<p class="text" style="font-size: 16px">Камеры:
<div th:each="camera: ${cameras}">
    <form th:method="DELETE" th:action="@{/camera/delete/{id}(id=${camera.id})}">
        <a class="text" style="text-decoration: none; color: darkslategrey; font-size: 16px"
           th:href="'/camera/' + ${camera.id}"
           th:text="${camera}"/>
        <input type="submit" value="Удалить"/>
    </form>
</div>
</p>

</body>
</html>
