<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create a new scene</title>
    <style>
        .text {
            position: static;
            width: 1000px;
            height: 47px;
            left: 22px;
            top: 94px;

            font-family: "Copperplate",serif;
            font-style: normal;
            font-weight: normal;
            font-size: 30px;
            line-height: 37px;
        }

        .button {
            border: none;
            color: white;
            /*padding: 15px 32px;*/
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
            outline: none;
            font-family: Copperplate,serif;
        }

        .button_home {
            position: static;
            width: 125px;
            height: 46px;
            left: 25px;
            top: 25px;
            font-size: 25px;
            border-radius: 10px;

            background: linear-gradient(102.87deg, #FF3A81 0%, #000000 133.31%, rgba(255, 255, 255, 0.323419) 137.24%, rgba(255, 58, 129, 0.203125) 137.25%);
            filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
        } /* Trace IT! */

        .button_figure {
            position: static;
            width: 150px;
            height: 45px;
            left: 25px;
            top: 145px;

            background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .button_light {
            position: static;
            width: 150px;
            height: 45px;
            left: 225px;
            top: 145px;
            background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .button_camera {
            position: static;
            width: 150px;
            height: 45px;
            left: 225px;
            top: 145px;
            background: linear-gradient(102.87deg, #3d679a 0%, #000000 137.27%);
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

        .button:active {
            background-color: rgba(99, 99, 99, 0.28);
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

    </style>
</head>
<body>
<div>
    <a href="/" style="text-decoration: none; color: whitesmoke"><button class="button button_home">Home</button></a>
</div>
<br>
<div class="text" style="font-size: 24px">
    <label>Выберите объект для добавления в сцену:</label>
</div>
<div>
    <a th:href="@{'newscene/' + ${newSceneId} + '/addfigure'}" style="text-decoration: none; color: whitesmoke"><button class="button button_figure" style="font-family: Copperplate,serif">Фигура</button></a>
</div>
<div>
    <a th:href="@{'newscene/' + ${newSceneId} + '/addlight'}" style="text-decoration: none; color: whitesmoke"><button class="button button_light" style="font-family: Copperplate,serif">Свет</button></a>
</div>
<div>
    <a th:href="@{'newscene/' + ${newSceneId} + '/addcamera'}" style="text-decoration: none; color: whitesmoke"><button class="button button_camera" style="font-family: Copperplate,serif">Камера</button></a>
</div>
<br>
<!--<div class="text" style="font-size: 16px; top: 140px">-->
<!--    <div>Состав сцены:</div>-->
<!--    <hr>-->
<!--    <div>-->
<!--        <a th:text="${'Id: ' + newScene.id}"></a>-->
<!--    </div>-->
<!--    <div>-->
<!--        <a th:text="${'Дата создания: ' + #dates.format(newScene.date, 'dd-MM-yyyy   HH:mm')}"></a>-->
<!--    </div>-->
<!--</div>-->
<div class="text" style="font-size: 16px">Фигуры:
    <div th:each="fig: ${figures}">
        <form th:method="POST" th:action="@{/figure/delete/{id}(id=${fig.id})}">
            <a style="text-decoration: none; color: darkslategrey"
               th:text="${fig.id}"/>
            <input type="submit" value="Удалить"/>
        </form>
    </div>
</div>
<div class="text" style="font-size: 16px">Камеры:
    <div th:each="camera: ${cameras}">
        <form th:method="POST" th:action="@{/camera/delete/{id}(id=${camera.id})}">
            <a style="text-decoration: none; color: darkslategrey"
               th:text="${camera.id}"/>
            <input type="submit" value="Удалить"/>
        </form>
    </div>
</div>
<div class="text" style="font-size: 16px">Источники света:
    <div th:each="light: ${lights}">
        <form th:method="POST" th:action="@{/light/delete/{id}(id=${light.id})}">
            <a style="text-decoration: none; color: darkslategrey"
               th:text="${light.id}"/>
            <input type="submit" value="Удалить"/>
        </form>
    </div>
</div>
</form>

</body>
</html>
